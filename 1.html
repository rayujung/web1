  <h2>HTML</h2>
  <p><a href="http://www.doopedia.co.kr/" target="_blank" title="html5">인터넷 서비스의 하나인 월드 와이드 웹</a>을 통해 볼 수 있는 문서를 만들 때 사용하는 웹 언어의 한 종류이다.
     특히 하이퍼텍스트를 작성하기 위해 개발되었으며, 인터넷에서 웹을 통해 접근되는 대부분의 웹 페이지들은
     HTML로 작성된다.
  </p>
  <p>HTML은 문서의 글자크기, 글자색, 글자모양, 그래픽, 문서이동(하이퍼링크) 등을 정의하는 명령어로서 홈페이지를 작성하는 데 쓰인다. HTML에서 사용하는 명령어는 태그(tag)라고 하는데 꺽쇠괄호
